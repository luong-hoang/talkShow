{% if subject.talked %}
    <li class="">
        <strong>{{subject.subject}}</strong>
    </li>
{% else %}
    <li class="text-success">
        <a class="edit_subject" href="#">{{subject}}</a>
        <input class="form-control change d-none" value="{{subject.subject}}" data-id="{{subject.id}}">
    </li>
{% endif %}
